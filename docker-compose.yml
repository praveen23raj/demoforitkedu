version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: wallet-postgres
    restart: always
    environment:
      POSTGRES_DB: wallet
      POSTGRES_USER: wallet
      POSTGRES_PASSWORD: wallet
      TZ: UTC
      PGTZ: UTC
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wallet -d wallet"]
      interval: 5s
      timeout: 5s
      retries: 5

  wallet-app:
    build: .
    container_name: wallet-app
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/wallet
      DB_USER: wallet
      DB_PASSWORD: wallet
    restart: always

volumes:
  postgres_data:
