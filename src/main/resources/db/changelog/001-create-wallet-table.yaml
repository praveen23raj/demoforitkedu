databaseChangeLog:
  - changeSet:
      id: 001-create-wallet-table
      author: wallet-service
      changes:
        - createTable:
            tableName: wallet
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: balance
                  type: NUMERIC(19,2)
                  constraints:
                    nullable: false

              - column:
                  name: version
                  type: BIGINT
                  constraints:
                    nullable: false
